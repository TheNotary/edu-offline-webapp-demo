<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="/sw-test/style.css">
<script type="text/javascript" src="/sw-test/sha.js"></script>
<script src="/sw-test/sw.js"></script>
<link rel="shortcut icon" href="/sw-test/favicon.ico" />
</head>
<body><div class="pagewrap">

<h1>Welcome to <span id="spanConnectivityMode">...</span> mode!</h1>

<div>App Version: <span id="version"></span> cached on <span id="cacheDate"></span></div>

<div class="controls" id="loginForm">
  <div>User: <input type="text"/></div>
  <div>Pass: <input type="password"/></div>
  <div><button id="btnSetupOnlineDb">Setup Online DB</button></div>
</div>


<div class="controls">
  <h4>Server Controls</h4>

  <div class="controls">
    <h4>Remote Data Controls</h4>
    <div><button id="btnCheckConnectivity">Check Connectivity</button></div>
    <div><button id="btnSetupOnlineDb">Setup Online DB</button></div>
    <div>Record Count: <span id="spanRemoteCount"></span></div>
    <ul id="ulRemoteRecordList"></ul>
  </div>
</div>

<div class="controls">
  <h4>Client Controls</h4>
  <div>
    App Version: <span id="version"></span> cached on <span id="cacheDate"></span>
  </div>
  <div><button id="btnDownloadRecords">Download Remote Records</button></div>
  <div><button id="btnSync">Sync/ upload</button></div>
  <div><button id="btnVersionCheck">Check Version</button></div>
  <div><button id="btnDropLocalDb">Drop DB</button></div>

  <div class="controls">
    <h4>Local Data Controls</h4>
    <div><button id="btnAdd">Add Record</button></div>
    <div>Record Count: <span id="count"></span></div>
    <ul id="recordList"></ul>
    <div id="divTotalCapacity"></div>
  </div>
</div>


</div></body>
<!-- <script type="module" src="/sw-test/app.js"></script> -->

<script type="module">
  import { attachScriptsToDom, refreshUI, chk } from '/sw-test/app.js';
  attachScriptsToDom();
  refreshUI();
  beginOnlineChecks();
  refreshConnectivityMode();

</script>

</html>
